// jackson-utils

buildscript {
    repositories {
      jcenter()
    }
}

plugins {
    id 'java'
    id 'maven'
    id 'signing'
    id 'eclipse'
    id 'idea'

    // keep dependencies up-to-date!
    id 'com.github.ben-manes.versions' version '0.17.0'

    // useful for creating immutable java beans
    id 'org.inferred.processors' version '1.2.15'

    // to ensure clean code
    id "net.ltgt.errorprone" version "0.0.13"

    // for deployment to Maven Central
    id "io.codearte.nexus-staging" version "0.11.0"

    // for building fat jar
    id "com.github.johnrengelman.shadow" version "2.0.2"

    // useful utilities
    id "com.arakelian.multitool" version "1.1.6"
}

group   = 'com.arakelian'

task wrapper(type: Wrapper) {
    gradleVersion = '4.4.1'
}

multitool {
    relocates += [
        'org.apache.commons'     : 'repackaged.com.arakelian.jackson.org.apache.commons',
        'com.google.common'      : 'repackaged.com.arakelian.jackson.com.google.common',
        'com.google.thirdparty'  : 'repackaged.com.arakelian.jackson.com.google.thirdparty',
        'javax.annotation'       : 'repackaged.com.arakelian.jackson.javax.annotation',
    ]
}

dependencies {
    processor 'org.immutables:value:2.5.6'

    // common stuff
    compile 'com.arakelian:more-commons:1.6.6'
    shadow  'com.google.guava:guava:23.4-jre'
    shadow  'org.apache.commons:commons-lang3:3.7'

    // using Jackson feature set which requires Java 8+
    compile 'com.fasterxml.jackson.core:jackson-core:2.8.10'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.8.10'
    compile 'com.fasterxml.jackson.module:jackson-module-parameter-names:2.8.10'
    compile 'com.fasterxml.jackson.datatype:jackson-datatype-jdk8:2.8.10'
    compile 'com.fasterxml.jackson.datatype:jackson-datatype-guava:2.8.10'

    // logging
    testCompile 'org.apache.logging.log4j:log4j-api:2.9.1'
    testCompile 'org.apache.logging.log4j:log4j-core:2.9.1'
    testCompile 'org.apache.logging.log4j:log4j-slf4j-impl:2.9.1'
    testCompile 'org.slf4j:jcl-over-slf4j:1.7.25'
    testCompile 'org.slf4j:jul-to-slf4j:1.7.25'
    compile     'org.slf4j:slf4j-api:1.7.25'

    // for unit testing
    testCompile 'junit:junit:4.12'
    testCompile 'net.javacrumbs.json-unit:json-unit:1.25.1'
}
